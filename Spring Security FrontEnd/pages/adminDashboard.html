<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <section
      class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    >
      <a
        href="#"
        class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
      >
        <img
          class="w-8 h-8 mr-2"
          src="../assets/images/KaveeN.jpg"
          alt="logo"
        />
        Admin Dashboard
      </a>
      <div
        class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="p-6 space-y-6 sm:p-8">
          <h1
            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center"
          >
            Welcome, <span id="username"></span>!
          </h1>
          <p class="text-sm text-gray-500 dark:text-gray-400 text-center">
            You are signed in as an admin.
          </p>
        </div>
      </div>
      <button id="logoutBtn" class="mt-6 text-sm text-red-500 hover:underline">
        Logout
      </button>
    </section>
    <script src="../js/script.js"></script>
    <script>
      document.getElementById("username").textContent =
        localStorage.getItem("username") || "Admin";
    </script>
  </body>
</html>
